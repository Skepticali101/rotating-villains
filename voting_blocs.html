<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shadow Whip - Voting Blocs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier Prime', monospace; 
            background: #0a0a0a; 
            color: #d4d4d4; 
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header { 
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 50px; 
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border-top: 4px solid #d4af37;
            border-bottom: 4px solid #d4af37;
            text-align: center;
        }
        .header h1 { 
            font-family: 'Special Elite', monospace;
            font-size: 3.5rem; 
            margin-bottom: 15px; 
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .header .subtitle { 
            font-size: 1.4rem; 
            color: #a8a8a8;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .back-link {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background: transparent;
            color: #d4af37;
            text-decoration: none;
            border: 2px solid #d4af37;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .section { 
            background: #141414; 
            padding: 35px; 
            margin-bottom: 25px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        .section h2 { 
            font-family: 'Special Elite', monospace;
            font-size: 2rem; 
            margin-bottom: 25px; 
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        
        .bloc-grid {
            display: grid;
            gap: 20px;
        }
        .bloc-card {
            background: #1a1a1a;
            padding: 25px;
            border-left: 4px solid #b22222;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .bloc-card:hover {
            background: #222;
            box-shadow: 0 0 15px rgba(178, 34, 34, 0.2);
        }
        .bloc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .bloc-members {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.3rem;
            color: #d4af37;
            font-weight: 700;
        }
        .bloc-count {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 2rem;
            color: #b22222;
            font-weight: 700;
        }
        .bloc-stats {
            color: #888;
            font-size: 0.95rem;
            margin-top: 10px;
        }
        .overlap-bar {
            width: 100%;
            height: 8px;
            background: #333;
            margin-top: 15px;
            position: relative;
        }
        .overlap-fill {
            height: 100%;
            background: linear-gradient(90deg, #b22222, #d4af37);
            transition: width 0.5s;
        }
        
        .chamber-filter {
            margin: 20px 0;
            text-align: center;
        }
        .chamber-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .chamber-btn:hover, .chamber-btn.active {
            background: rgba(212, 175, 55, 0.2);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .bloc-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Shadow Whip</h1>
            <p class="subtitle">Coordinated Voting Blocs<br>Who Betrays Together</p>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Rotating Villains Tracker</a>
        
        <div class="section">
            <h2>ü§ù Voting Blocs Exposed</h2>
            <p style="color: #888; margin-bottom: 20px;">
                These members consistently vote together on GOP bills. When one betrays, the other usually follows.
            </p>
            
            <div class="chamber-filter">
                <button class="chamber-btn active" onclick="filterChamber('all')">All</button>
                <button class="chamber-btn" onclick="filterChamber('house')">House</button>
                <button class="chamber-btn" onclick="filterChamber('senate')">Senate</button>
            </div>
            
            <div class="bloc-grid" id="blocGrid"></div>
        </div>
    </div>
    
    <script>
        const houseSenators = ['HASSAN', 'SHAHEEN', 'KING', 'FETTERMAN', 'KAINE', 'ROSEN', 'WARNER', 'KELLY', 'CORTEZ MASTO', 'TESTER', 'MANCHIN', 'SINEMA'];
        
        fetch('voting_blocs.json')
            .then(res => res.json())
            .then(data => {
                window.blocsData = data.voting_blocs;
                renderBlocs('all');
            });
        
        function filterChamber(chamber) {
            // Update button states
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderBlocs(chamber);
        }
        
        function renderBlocs(chamber) {
            const blocs = window.blocsData || [];
            
            const filtered = blocs.filter(bloc => {
                if (chamber === 'all') return true;
                
                const member1IsSenate = houseSenators.some(s => bloc.member1.includes(s));
                const member2IsSenate = houseSenators.some(s => bloc.member2.includes(s));
                
                if (chamber === 'senate') {
                    return member1IsSenate && member2IsSenate;
                } else {
                    return !member1IsSenate && !member2IsSenate;
                }
            });
            
            const html = filtered.map(bloc => `
                <div class="bloc-card">
                    <div class="bloc-header">
                        <div class="bloc-members">${bloc.member1} + ${bloc.member2}</div>
                        <div class="bloc-count">${bloc.co_betrayals}</div>
                    </div>
                    <div class="bloc-stats">
                        ${bloc.overlap_rate}% overlap rate ‚Ä¢ Co-betrayed on ${bloc.co_betrayals} votes
                    </div>
                    <div class="overlap-bar">
                        <div class="overlap-fill" style="width: ${Math.min(bloc.overlap_rate, 100)}%"></div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('blocGrid').innerHTML = html || '<p style="color: #888; text-align: center; padding: 40px;">No voting blocs found for this chamber.</p>';
        }
    </script>
</body>
</html>
