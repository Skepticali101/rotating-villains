            } else {
                currentSort.column = column;
                currentSort.direction = 'desc'; // Default to descending
            }
            
            const sortedVillains = [...enrichedVillains].sort((a, b) => {
                let aVal, bVal;
                
                if (column === 'pattern') {
                    // Sort by pattern priority: Super Villain > Strategic Rotator > Rare
                    const priority = {'Super Villain': 3, 'Strategic Rotator': 2, 'Rare': 1};
                    aVal = priority[a.pattern] || 0;
                    bVal = priority[b.pattern] || 0;
                } else if (column === 'name' || column === 'state') {
                    aVal = (a[column] || '').toLowerCase();
                    bVal = (b[column] || '').toLowerCase();
                } else if (column === 'total') {
                    aVal = a.voted_with_gop + a.absent;
                    bVal = b.voted_with_gop + b.absent;
                } else {
                    aVal = a[column] || 0;
                    bVal = b[column] || 0;
                }
                
                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });
            
            // Re-render table
            document.getElementById('tableBody').innerHTML = renderTableRows(sortedVillains, 'all');
        }

        function filterTable() {

            // Apply search filter
            if (searchText) {
                filtered = filtered.filter(v => 
                    v.name.toLowerCase().includes(searchText) ||
                    v.state.toLowerCase().includes(searchText)
                );
            }
            
            // Apply state filter
            if (stateFilter !== 'all') {
                filtered = filtered.filter(v => v.state === stateFilter);
            }
            
            document.getElementById('tableBody').innerHTML = renderTableRows(filtered, 'all');

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        function escapeHtml(text) {
            return text.replace(/'/g, "\\'");
        }
        
        function showBetrayals(memberName, type, sector) {
            if (!fullData) return;
            
            const memberBetrayal = [];
            
            for (const [voteId, betrayers] of Object.entries(fullData.betrayers_by_vote)) {
                const betrayal = betrayers.find(b => b.name === memberName);
                if (betrayal) {
                    const actionMatch = (type === 'voted_yes' && betrayal.action === 'Voted YES') ||
                                       (type === 'absent' && betrayal.action === 'Absent');
                    if (actionMatch) {
                        const voteDetail = fullData.winnable_votes.find(v => v.vote_id === voteId);
                        if (voteDetail) {
                            memberBetrayal.push({
                                voteId: voteId,
                                ...voteDetail
                            });
                        }
                    }
                }
            }
            
            memberBetrayal.sort((a, b) => a.voteId.localeCompare(b.voteId));
            
            const actionLabel = type === 'voted_yes' ? 'Voted with GOP' : 'Was Absent';
            const actionColor = type === 'voted_yes' ? '#b22222' : '#d4af37';
            
            const sectorLabel = sector !== 'all' ? ` on ${capitalizeFirst(sector)} Bills` : '';
            
            document.getElementById('modalTitle').innerHTML = 
                `${memberName} ‚Äî ${actionLabel}${sectorLabel} (${memberBetrayal.length} times)`;
            
            let modalContent = '';
            
            if (memberBetrayal.length === 0) {
                modalContent = '<p style="text-align: center; padding: 40px; color: #888; font-family: Courier Prime, monospace;">No betrayals found of this type.</p>';
            } else {
                modalContent = memberBetrayal.map(vote => {
                    const match = vote.voteId.match(/([hs])(\d+)-(\d+)/);
                    const chamber = match[1].toUpperCase();
                    const rollcall = match[2].padStart(4, '0');
                    const congress = match[3];
                    const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                    
                    return `
                        <div class="vote-item">
                            <div class="vote-item-header">
                                <span class="vote-item-title">${vote.voteId}</span>
                                <a href="${voteviewUrl}" target="_blank" class="vote-item-link">View Vote Details ‚Üí</a>
                            </div>
                            ${vote.description ? `
                                <div class="vote-item-description">
                                    ${vote.description}
                                </div>
                            ` : ''}
                            <div class="vote-item-details">
                                GOP won ${vote.yes}-${vote.no} (margin: ${vote.margin} votes)
                                <br>
                                <span style="color: ${actionColor}; font-weight: 600;">${actionLabel}</span> on this vote
                                <br>
                                ${vote.dems_betrayed} Dems voted YES ‚Ä¢ ${vote.dems_absent} Dems absent
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('betrayalModal').classList.add('show');
        }
        
        function showAntiDemVotes(memberName) {
            if (!fullData) return;
            
            // Find the villain data
            const villain = fullData.rotating_villains.find(v => v.name === memberName);
            if (!villain || !villain.anti_dem_votes) {
                return;
            }
            
            const antiDemVotes = villain.anti_dem_votes || [];
            
            document.getElementById('modalTitle').innerHTML = 
                `${memberName} ‚Äî Voted NO on DEM Bills (${antiDemVotes.length} times)`;
            
            let modalContent = '';
            
            if (antiDemVotes.length === 0) {
                modalContent = '<p style="text-align: center; padding: 40px; color: #888; font-family: Courier Prime, monospace;">No anti-Dem votes found.</p>';
            } else {
                modalContent = antiDemVotes.map(vote => {
                    const match = vote.vote_id.match(/([hs])(\d+)-(\d+)/);
                    const chamber = match[1].toUpperCase();
                    const rollcall = match[2].padStart(4, '0');
                    const congress = match[3];
                    const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                    
                    return `
                        <div class="vote-item">
                            <div class="vote-item-header">
                                <span class="vote-item-title">${vote.vote_id}</span>

        function closeModal() {
            document.getElementById('betrayalModal').classList.remove('show');
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('betrayalModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
