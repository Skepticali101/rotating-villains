<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rotating Villains - Congressional Betrayal Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        
        .header { 
            background: #1e293b;
            padding: 50px; 
            border-radius: 15px; 
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 2px solid #475569;
        }
        .header h1 { font-size: 3.5rem; margin-bottom: 10px; color: #e2e8f0; }
        .header .subtitle { font-size: 1.4rem; opacity: 0.95; line-height: 1.6; }
        
        .alert-banner {
            background: #1e293b;
            padding: 35px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #ef4444;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .alert-banner h2 { font-size: 2.2rem; margin-bottom: 15px; color: #ef4444; }
        .alert-banner .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 25px; }
        .alert-banner .stat { background: #0f172a; padding: 20px; border-radius: 8px; border: 1px solid #334155; }
        .alert-banner .stat-value { font-size: 3rem; font-weight: bold; color: #ef4444; }
        .alert-banner .stat-label { font-size: 1rem; opacity: 0.9; margin-top: 8px; }
        
        .section { background: #1e293b; padding: 35px; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .section h2 { font-size: 2rem; margin-bottom: 25px; color: #60a5fa; }
        
        .controls { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 25px; 
            flex-wrap: wrap;
            align-items: center;
        }
        .controls select, .controls input {
            background: #0f172a;
            color: #e2e8f0;
            border: 2px solid #475569;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .controls select:hover, .controls input:hover {
            border-color: #60a5fa;
        }
        .controls label {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .sector-legend {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding: 20px;
            background: #0f172a;
            border-radius: 8px;
        }
        .sector-tag {
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #0f172a; 
            padding: 18px 15px; 
            text-align: left; 
            font-weight: 600; 
            border-bottom: 2px solid #475569;
            position: sticky;
            top: 0;
            font-size: 1rem;
        }
        td { padding: 15px; border-bottom: 1px solid #334155; }
        tr:hover { background: #334155; }
        
        .clickable { 
            cursor: pointer; 
            color: #60a5fa;
            text-decoration: underline;
            font-weight: 700;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .clickable:hover { color: #93c5fd; }
        
        .sector-breakdown {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .sector-mini {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            overflow-y: auto;
        }
        .modal.show { display: block; }
        .modal-content {
            background-color: #1e293b;
            margin: 50px auto;
            padding: 35px;
            border: 1px solid #475569;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #475569;
        }
        .modal-header h2 { color: #60a5fa; font-size: 2rem; }
        .close {
            color: #94a3b8;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close:hover { color: #e2e8f0; }
        
        .vote-item {
            background: #0f172a;
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ef4444;
        }
        .vote-item:hover { background: #1e293b; }
        .vote-item-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 10px;
            align-items: center;
        }
        .vote-item-title { 
            font-weight: 600; 
            color: #fbbf24;
            font-size: 1.2rem;
        }
        .vote-item-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .vote-item-link:hover { text-decoration: underline; }
        .vote-item-description {
            color: #60a5fa;
            font-weight: 500;
            margin: 10px 0;
            font-size: 1rem;
        }
        .vote-item-details { 
            color: #94a3b8; 
            font-size: 0.95rem;
            margin-top: 8px;
        }
        
        .highlight { 
            color: #fca5a5; 
            font-weight: 700; 
            font-size: 1.05em;
        }
        .scroll-container { max-height: 600px; overflow-y: auto; }
        .scroll-container::-webkit-scrollbar { width: 12px; }
        .scroll-container::-webkit-scrollbar-track { background: #0f172a; }
        .scroll-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 6px; }
        
        .loading { text-align: center; padding: 100px; font-size: 1.8rem; color: #94a3b8; }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .badge-danger { background: #dc2626; color: white; }
        .badge-warning { background: #f59e0b; color: white; }
        .badge-info { background: #3b82f6; color: white; }
        
        .closest-call-card {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #ef4444;
            transition: all 0.2s;
        }
        .closest-call-card:hover {
            background: #1e293b;
            transform: translateX(5px);
        }
        .closest-call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .closest-call-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fbbf24;
        }
        .closest-call-margin {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
        }
        .closest-call-description {
            color: #60a5fa;
            margin: 10px 0;
            font-size: 1rem;
        }
        .closest-call-betrayers {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #334155;
        }
        .betrayer-tag {
            display: inline-block;
            background: #dc2626;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 3px;
            font-size: 0.85rem;
        }
        .betrayer-tag.absent {
            background: #f59e0b;
        }
    </style>
</head>
<body>
    <div id="root" class="loading">Loading data...</div>
    
    <div id="betrayalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Betrayal Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const SECTOR_COLORS = {
            'immigration': '#ef4444',
            'military': '#f59e0b',
            'justice': '#eab308',
            'energy': '#84cc16',
            'finance': '#06b6d4',
            'corporate': '#3b82f6',
            'education': '#8b5cf6',
            'labor': '#ec4899',
            'healthcare': '#10b981',
            'surveillance': '#6366f1',
            'other': '#64748b'
        };
        
        let fullData = null;
        let sectorData = null;
        let confirmationData = null;
        let specialInterestsData = null;
        let currentFilter = 'all';
        let enrichedVillains = [];
        
        Promise.all([
            fetch('rotating_villains_data.json').then(res => res.json()),
            fetch('sector_analysis.json').then(res => res.json()),
            fetch('confirmation_analysis.json').then(res => res.json()),
            fetch('special_interests.json').then(res => res.json())
        ])
        .then(([villainsData, sectors, confirmations, specialInterests]) => {
            fullData = villainsData;
            sectorData = sectors;
            confirmationData = confirmations;
            specialInterestsData = specialInterests;
            renderDashboard();
        })
        .catch(err => {
            document.getElementById('root').innerHTML = 
                '<div class="loading" style="color: #ef4444;">Error loading data: ' + err.message + '</div>';
        });

        function renderDashboard() {
            const strategicVillains = fullData.rotating_villains.filter(v => 
                v.betrayal_rate >= 10 && v.betrayal_rate <= 70
            );
            
            // Merge sector data with villain data
            enrichedVillains = fullData.rotating_villains.map(villain => {
                const memberSectorData = sectorData.member_patterns.find(m => m.name === villain.name);
                return {
                    ...villain,
                    sectors: memberSectorData?.sectors || {}
                };
            });
            
            // Calculate closest calls (showing all votes with margin <= 5)
            const closestCalls = fullData.winnable_votes_lost
                .filter(v => v.margin <= 5)
                .sort((a, b) => a.margin - b.margin)
                .slice(0, 50);
            
            // Get unique states for filter
            const states = [...new Set(enrichedVillains.map(v => v.state))].sort();
            const stateOptions = states.map(state => 
                `<option value="${state}">${state}</option>`
            ).join('');
            
            const html = `
                <div class="container">
                    <div class="header">
                        <h1>The Rotating Villains</h1>
                        <div class="subtitle">
                            How Democrats strategically take turns betraying their voters<br>
                            Exposing Party-Line Crossovers and Sector-Specific Betrayals
                        </div>
                        <div style="margin-top: 20px; font-size: 1.1rem; opacity: 0.85; line-height: 1.6;">
                            üìÖ Covering <strong>January 2023 - January 2025</strong> (Congresses 118-119)<br>
                            üîÑ Updated monthly with new congressional voting data
                        </div>
                    </div>

                    <div class="alert-banner">
                        <h2>‚ö†Ô∏è Total Betrayals</h2>
                        <p style="font-size: 1.2rem; margin-top: 10px; line-height: 1.6;">
                            Democrats had the votes to block <span class="highlight">${fullData.summary.total_winnable_votes_lost} Republican bills</span> 
                            but chose not to ‚Äî using a rotating cast of <span class="highlight">${fullData.summary.total_rotating_villains} members</span> 
                            who strategically take turns voting with the GOP or being conveniently absent.
                        </p>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${fullData.summary.total_winnable_votes_lost}</div>
                                <div class="stat-label">Winnable Votes Lost</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${fullData.summary.total_rotating_villains}</div>
                                <div class="stat-label">Rotating Villains</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${strategicVillains.length}</div>
                                <div class="stat-label">Strategic Rotators</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${Object.keys(sectorData.sector_summary || {}).length}</div>
                                <div class="stat-label">Bill Sectors Tracked</div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üéØ The Full Roster</h2>
                        
                        <div class="controls">
                            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                                <label style="font-weight: 600; font-size: 1.1rem;">üîç Find Your Rep:</label>
                                <input type="text" id="searchBox" placeholder="Search by name..." 
                                       oninput="filterTable()" 
                                       style="min-width: 250px;">
                                
                                <select id="stateFilter" onchange="filterTable()" style="min-width: 180px;">
                                    <option value="all">All States</option>
                                    ${stateOptions}
                                </select>
                                
                                <select id="sectorFilter" onchange="filterTable()" style="min-width: 200px;">
                                    <option value="all">All Sectors (Total)</option>
                                    ${Object.keys(SECTOR_COLORS).map(sector => 
                                        `<option value="${sector}">${capitalizeFirst(sector)}</option>`
                                    ).join('')}
                                </select>
                            </div>
                        </div>
                        
                        <div class="sector-legend">
                            ${Object.entries(SECTOR_COLORS).map(([sector, color]) => `
                                <div class="sector-tag" style="background: ${color}; color: white;">
                                    ${capitalizeFirst(sector)}
                                </div>
                            `).join('')}
                        </div>
                        
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            üí° <strong>Click the numbers</strong> to see exactly which votes each member betrayed on.
                        </p>
                        
                        <div class="scroll-container">
                            <table id="mainTable">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Member</th>
                                        <th>State</th>
                                        <th>Voted with GOP</th>
                                        <th>Conveniently Absent</th>
                                        <th>Total Betrayals</th>
                                        <th>Top Sectors</th>
                                        <th>Pattern</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    ${renderTableRows(enrichedVillains, 'all')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üìâ Austerity Votes</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            Budget cuts to social programs, entitlement "reform", and debt ceiling deals
                        </p>
                        <div class="scroll-container" style="max-height: 500px;">
                            <div id="austerity"></div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üíä Big Pharma Protection</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            Blocking drug price negotiation and protecting pharmaceutical profits
                        </p>
                        <div class="scroll-container" style="max-height: 500px;">
                            <div id="bigPharma"></div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üí∞ Corporate Giveaways</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            Tax cuts, deregulation, and corporate welfare - which Democrats voted for these GOP bills?
                        </p>
                        <div class="scroll-container" style="max-height: 500px;">
                            <div id="corporateGiveaways"></div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>ü™ß Union Busting</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            Anti-labor legislation and attacks on worker organizing
                        </p>
                        <div class="scroll-container" style="max-height: 500px;">
                            <div id="unionBusting"></div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>‚öîÔ∏è War Machine Funding</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            Defense spending, military aid, and Pentagon budget expansions
                        </p>
                        <div class="scroll-container" style="max-height: 500px;">
                            <div id="warMachine"></div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üèõÔ∏è Trump Cabinet & Judge Confirmations</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            Which Democrats voted to confirm Trump's Cabinet members and judicial nominees?
                        </p>
                        
                        <div class="controls">
                            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                                <label style="font-weight: 600; font-size: 1.1rem;">üîç Search:</label>
                                <input type="text" id="confirmationSearch" placeholder="Search nominee..." 
                                       oninput="filterConfirmations()" 
                                       style="min-width: 250px;">
                                
                                <select id="confirmationType" onchange="filterConfirmations()" style="min-width: 200px;">
                                    <option value="all">All Confirmations</option>
                                    <option value="cabinet">Cabinet Only</option>
                                    <option value="judicial">Judges Only</option>
                                </select>
                                
                                <select id="confirmationDemVotes" onchange="filterConfirmations()" style="min-width: 200px;">
                                    <option value="all">All Votes</option>
                                    <option value="withDems">With Dem Support</option>
                                    <option value="unanimous">Unanimous Dem Support</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="scroll-container" style="max-height: 600px;">
                            <div id="confirmations"></div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>üî• Closest Calls - Where 1-5 Dems Made the Difference</h2>
                        <p style="margin-bottom: 20px; opacity: 0.9; font-size: 1.05rem;">
                            These votes were decided by razor-thin margins. Just a few more Democrats voting NO would have stopped these bills.
                        </p>
                        <div class="scroll-container" style="max-height: 500px;">
                            <div id="closestCalls"></div>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 40px; padding: 20px; opacity: 0.7;">
                        <p style="font-size: 1rem;">The Rotating Villains Tracker | Congresses 118-119 (2023-2025)</p>
                        <p style="font-size: 0.9rem; margin-top: 5px;">Data sources: Voteview.com, Congressional Record</p>
                    </div>
                </div>
            `;

            document.getElementById('root').innerHTML = html;
            
            // Render all sections after DOM is ready
            renderSpecialInterests();
            renderConfirmations();
            renderClosestCalls(closestCalls);
        }
        
        function renderTableRows(villains, sector) {
            if (sector === 'all') {
                return villains.map((v, i) => {
                    const total = v.voted_with_gop + v.absent;
                    let pattern = '';
                    if (v.betrayal_rate < 10) pattern = 'Rare';
                    else if (v.betrayal_rate < 30) pattern = 'Strategic Rotator';
                    else if (v.betrayal_rate < 70) pattern = 'Frequent Betrayer';
                    else pattern = 'Always Betrays';
                    
                    const topSectors = Object.entries(v.sectors)
                        .sort((a, b) => b[1].total - a[1].total)
                        .slice(0, 3);
                    
                    return `
                        <tr>
                            <td style="font-size: 1.1rem;"><strong>${i + 1}</strong></td>
                            <td><strong style="font-size: 1.05rem;">${v.name}</strong></td>
                            <td>${v.state}</td>
                            <td>
                                <span class="clickable" style="color: #ef4444;" 
                                      onclick="showBetrayals('${escapeHtml(v.name)}', 'voted_yes', 'all')">
                                    ${v.voted_with_gop}
                                </span>
                            </td>
                            <td>
                                <span class="clickable" style="color: #f59e0b;" 
                                      onclick="showBetrayals('${escapeHtml(v.name)}', 'absent', 'all')">
                                    ${v.absent}
                                </span>
                            </td>
                            <td style="font-size: 1.3rem;"><strong>${total}</strong></td>
                            <td>
                                <div class="sector-breakdown">
                                    ${topSectors.map(([sector, data]) => {
                                        const color = SECTOR_COLORS[sector.toLowerCase()];
                                        return `<span class="sector-mini" style="background: ${color};">${capitalizeFirst(sector)}: ${data.total}</span>`;
                                    }).join('')}
                                </div>
                            </td>
                            <td><span class="badge ${
                                v.betrayal_rate < 30 ? 'badge-info' : 
                                v.betrayal_rate < 70 ? 'badge-warning' : 'badge-danger'
                            }">${pattern}</span></td>
                        </tr>
                    `;
                }).join('');
            } else {
                // Filter by specific sector
                const filtered = villains
                    .map(v => ({
                        ...v,
                        sectorTotal: v.sectors[sector]?.total || 0,
                        sectorVoted: v.sectors[sector]?.voted_yes || 0,
                        sectorAbsent: v.sectors[sector]?.absent || 0
                    }))
                    .filter(v => v.sectorTotal > 0)
                    .sort((a, b) => b.sectorTotal - a.sectorTotal);
                
                return filtered.map((v, i) => {
                    return `
                        <tr>
                            <td style="font-size: 1.1rem;"><strong>${i + 1}</strong></td>
                            <td><strong style="font-size: 1.05rem;">${v.name}</strong></td>
                            <td>${v.state}</td>
                            <td>
                                <span class="clickable" style="color: #ef4444;" 
                                      onclick="showBetrayals('${escapeHtml(v.name)}', 'voted_yes', '${sector}')">
                                    ${v.sectorVoted}
                                </span>
                            </td>
                            <td>
                                <span class="clickable" style="color: #f59e0b;" 
                                      onclick="showBetrayals('${escapeHtml(v.name)}', 'absent', '${sector}')">
                                    ${v.sectorAbsent}
                                </span>
                            </td>
                            <td style="font-size: 1.3rem;"><strong>${v.sectorTotal}</strong></td>
                            <td>
                                <span class="sector-mini" style="background: ${SECTOR_COLORS[sector]}; color: white;">
                                    ${capitalizeFirst(sector)} Sector
                                </span>
                            </td>
                            <td><span class="badge badge-info">${v.betrayal_rate.toFixed(1)}% Overall</span></td>
                        </tr>
                    `;
                }).join('');
            }
        }
        
        let allConfirmations = { cabinet: [], judicial: [] };
        
        function renderSpecialInterests() {
            if (!specialInterestsData) return;
            
            // Render in alphabetical order
            
            // Render Austerity
            renderCategoryVotes(
                'austerity', 
                specialInterestsData.austerity,
                '#7c3aed'
            );
            
            // Render Big Pharma
            renderCategoryVotes(
                'bigPharma', 
                specialInterestsData.big_pharma,
                '#ec4899'
            );
            
            // Render Corporate Giveaways
            renderCategoryVotes(
                'corporateGiveaways', 
                specialInterestsData.corporate_giveaways,
                '#f59e0b'
            );
            
            // Render Union Busting
            renderCategoryVotes(
                'unionBusting', 
                specialInterestsData.union_busting,
                '#ef4444'
            );
            
            // Render War Machine
            renderCategoryVotes(
                'warMachine', 
                specialInterestsData.war_machine,
                '#dc2626'
            );
        }
        
        function renderCategoryVotes(elementId, categoryData, borderColor) {
            const votes = categoryData?.votes || [];
            
            if (votes.length === 0) {
                document.getElementById(elementId).innerHTML = 
                    '<p style="color: #94a3b8; text-align: center; padding: 40px;">No votes found in this category yet.</p>';
                return;
            }
            
            const html = votes.map(vote => {
                const match = vote.vote_id.match(/([hs])(\d+)-(\d+)/);
                if (!match) return '';
                const chamber = match[1].toUpperCase();
                const rollcall = match[2].padStart(4, '0');
                const congress = match[3];
                const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                
                return `
                    <div class="closest-call-card" style="border-left-color: ${borderColor};">
                        <div class="closest-call-header">
                            <div class="closest-call-title" style="flex: 1;">${vote.vote_id}</div>
                            <div style="text-align: right;">
                                <span style="color: #ef4444; font-size: 1.3rem; font-weight: 700;">GOP Won</span>
                                <span style="color: #94a3b8; font-size: 1rem;"> ${vote.total_yes}-${vote.total_no}</span>
                            </div>
                        </div>
                        ${vote.description ? `
                            <div class="closest-call-description">
                                ${vote.description}
                            </div>
                        ` : ''}
                        <div style="margin: 15px 0;">
                            <span style="font-size: 1.1rem; color: ${vote.dem_yes > 0 ? '#ef4444' : '#10b981'}; font-weight: 600;">
                                ${vote.dem_yes} Democrat${vote.dem_yes !== 1 ? 's' : ''} voted YES
                            </span>
                            <span style="color: #94a3b8; margin-left: 15px;">
                                ${vote.dem_no} voted NO
                            </span>
                        </div>
                        ${vote.dem_betrayers && vote.dem_betrayers.length > 0 ? `
                            <div class="closest-call-betrayers">
                                <strong style="color: #e2e8f0;">Democrats Who Voted YES:</strong><br>
                                ${vote.dem_betrayers.map(d => 
                                    `<span class="betrayer-tag">${d.name} (${d.state})</span>`
                                ).join('')}
                            </div>
                        ` : ''}
                        <div style="margin-top: 10px;">
                            <a href="${voteviewUrl}" target="_blank" style="color: #60a5fa; text-decoration: none; font-size: 0.9rem;">
                                View Full Vote ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById(elementId).innerHTML = html;
        }
        
        function renderConfirmations(filterType = 'all', searchText = '', demVotesFilter = 'all') {
            if (!confirmationData) return;
            
            let cabinet = confirmationData.cabinet_confirmations || [];
            let judicial = confirmationData.judicial_confirmations || [];
            
            // Store for filtering
            if (filterType === 'all' && !searchText && demVotesFilter === 'all') {
                allConfirmations = { cabinet, judicial };
            }
            
            // Apply filters
            if (searchText) {
                const search = searchText.toLowerCase();
                cabinet = cabinet.filter(c => (c.nominee || '').toLowerCase().includes(search));
                judicial = judicial.filter(c => (c.nominee || '').toLowerCase().includes(search));
            }
            
            if (demVotesFilter === 'withDems') {
                cabinet = cabinet.filter(c => c.dem_yes > 0);
                judicial = judicial.filter(c => c.dem_yes > 0);
            } else if (demVotesFilter === 'unanimous') {
                cabinet = cabinet.filter(c => c.dem_no === 0 && c.dem_yes > 0);
                judicial = judicial.filter(c => c.dem_no === 0 && c.dem_yes > 0);
            }
            
            let html = '';
            
            // Cabinet Confirmations
            if ((filterType === 'all' || filterType === 'cabinet') && cabinet.length > 0) {
                html += '<h3 style="color: #fbbf24; font-size: 1.5rem; margin-bottom: 15px;">Cabinet & Administration</h3>';
                html += cabinet.map(conf => {
                    const match = conf.vote_id.match(/([hs])(\d+)-(\d+)/);
                    if (!match) return '';
                    const chamber = match[1].toUpperCase();
                    const rollcall = match[2].padStart(4, '0');
                    const congress = match[3];
                    const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                    
                    return `
                        <div class="closest-call-card" style="border-left-color: #dc2626;">
                            <div class="closest-call-header">
                                <div class="closest-call-title" style="flex: 1;">${conf.nominee}</div>
                                <div style="text-align: right;">
                                    <span style="color: #10b981; font-size: 1.3rem; font-weight: 700;">Confirmed</span>
                                    <span style="color: #94a3b8; font-size: 1rem;"> ${conf.total_yes}-${conf.total_no}</span>
                                </div>
                            </div>
                            <div style="margin: 15px 0;">
                                <span style="font-size: 1.1rem; color: ${conf.dem_yes > 0 ? '#ef4444' : '#10b981'}; font-weight: 600;">
                                    ${conf.dem_yes} Democrat${conf.dem_yes !== 1 ? 's' : ''} voted YES
                                </span>
                                <span style="color: #94a3b8; margin-left: 15px;">
                                    ${conf.dem_no} voted NO
                                </span>
                            </div>
                            ${conf.dem_supporters && conf.dem_supporters.length > 0 ? `
                                <div class="closest-call-betrayers">
                                    <strong style="color: #e2e8f0;">Democrats Who Confirmed:</strong><br>
                                    ${conf.dem_supporters.map(d => 
                                        `<span class="betrayer-tag">${d.name} (${d.state})</span>`
                                    ).join('')}
                                </div>
                            ` : ''}
                            <div style="margin-top: 10px;">
                                <a href="${voteviewUrl}" target="_blank" style="color: #60a5fa; text-decoration: none; font-size: 0.9rem;">
                                    View Full Vote ‚Üí
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // Judicial Confirmations
            if ((filterType === 'all' || filterType === 'judicial') && judicial.length > 0) {
                html += '<h3 style="color: #8b5cf6; font-size: 1.5rem; margin: 30px 0 15px 0;">Judicial Confirmations</h3>';
                const filteredJudicial = demVotesFilter === 'all' ? judicial : judicial.filter(j => j.dem_yes > 0);
                html += filteredJudicial.slice(0, 50).map(conf => {
                    const match = conf.vote_id.match(/([hs])(\d+)-(\d+)/);
                    if (!match) return '';
                    const chamber = match[1].toUpperCase();
                    const rollcall = match[2].padStart(4, '0');
                    const congress = match[3];
                    const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                    
                    return `
                        <div class="closest-call-card" style="border-left-color: #8b5cf6;">
                            <div class="closest-call-header">
                                <div class="closest-call-title" style="flex: 1; font-size: 1rem;">${conf.nominee}</div>
                                <div style="text-align: right;">
                                    <span style="color: #10b981; font-size: 1.1rem; font-weight: 700;">Confirmed</span>
                                    <span style="color: #94a3b8;"> ${conf.total_yes}-${conf.total_no}</span>
                                </div>
                            </div>
                            <div style="margin: 10px 0;">
                                <span style="font-size: 1rem; color: ${conf.dem_yes > 0 ? '#ef4444' : '#94a3b8'}; font-weight: 600;">
                                    ${conf.dem_yes} Democrat${conf.dem_yes !== 1 ? 's' : ''} voted YES
                                </span>
                            </div>
                            ${conf.dem_supporters && conf.dem_supporters.length > 0 && conf.dem_supporters.length <= 10 ? `
                                <div class="closest-call-betrayers">
                                    ${conf.dem_supporters.map(d => 
                                        `<span class="betrayer-tag">${d.name} (${d.state})</span>`
                                    ).join('')}
                                </div>
                            ` : conf.dem_supporters && conf.dem_supporters.length > 10 ? `
                                <div style="color: #94a3b8; font-size: 0.9rem;">
                                    ${conf.dem_supporters.slice(0, 3).map(d => d.name).join(', ')} and ${conf.dem_supporters.length - 3} others
                                </div>
                            ` : ''}
                            <div style="margin-top: 8px;">
                                <a href="${voteviewUrl}" target="_blank" style="color: #60a5fa; text-decoration: none; font-size: 0.85rem;">
                                    View Vote ‚Üí
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            if (!html) {
                html = '<p style="color: #94a3b8; text-align: center; padding: 40px;">No confirmations match your filters.</p>';
            }
            
            document.getElementById('confirmations').innerHTML = html;
        }
        
        function filterConfirmations() {
            const type = document.getElementById('confirmationType').value;
            const search = document.getElementById('confirmationSearch').value;
            const demVotes = document.getElementById('confirmationDemVotes').value;
            renderConfirmations(type, search, demVotes);
        }
        
        function renderClosestCalls(closestCalls) {
            const html = closestCalls.map(vote => {
                const betrayers = fullData.betrayers_by_vote[vote.vote_id] || [];
                const votedYes = betrayers.filter(b => b.action === 'Voted YES');
                const absent = betrayers.filter(b => b.action === 'Absent');
                
                const match = vote.vote_id.match(/([hs])(\d+)-(\d+)/);
                const chamber = match[1].toUpperCase();
                const rollcall = match[2].padStart(4, '0');
                const congress = match[3];
                const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                
                return `
                    <div class="closest-call-card">
                        <div class="closest-call-header">
                            <div>
                                <span class="closest-call-title">${vote.vote_id}</span>
                                <span style="color: #94a3b8; margin-left: 10px; font-size: 0.9rem;">
                                    GOP won ${vote.yes}-${vote.no}
                                </span>
                            </div>
                            <div>
                                <span class="closest-call-margin">Lost by ${vote.margin}</span>
                                <span style="color: #94a3b8; font-size: 0.9rem;"> vote${vote.margin !== 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        ${(vote.description || vote.question) ? `
                            <div class="closest-call-description">
                                ${vote.description || vote.question}
                            </div>
                        ` : ''}
                        <div style="margin-top: 10px;">
                            <a href="${voteviewUrl}" target="_blank" style="color: #60a5fa; text-decoration: none;">
                                View Full Vote Details ‚Üí
                            </a>
                        </div>
                        <div class="closest-call-betrayers">
                            <strong style="color: #e2e8f0;">The Betrayers:</strong><br>
                            ${votedYes.slice(0, 10).map(b => 
                                `<span class="betrayer-tag">${b.name} (${b.state}) - Voted YES</span>`
                            ).join('')}
                            ${absent.slice(0, 10).map(b => 
                                `<span class="betrayer-tag absent">${b.name} (${b.state}) - Absent</span>`
                            ).join('')}
                            ${(votedYes.length + absent.length > 20) ? 
                                `<span style="color: #94a3b8; margin-left: 10px;">+${(votedYes.length + absent.length - 20)} more</span>` 
                                : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('closestCalls').innerHTML = html;
        }
        
        function filterTable() {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value;
            const sectorFilter = document.getElementById('sectorFilter').value;
            
            let filtered = enrichedVillains;
            
            // Apply search filter
            if (searchText) {
                filtered = filtered.filter(v => 
                    v.name.toLowerCase().includes(searchText) ||
                    v.state.toLowerCase().includes(searchText)
                );
            }
            
            // Apply state filter
            if (stateFilter !== 'all') {
                filtered = filtered.filter(v => v.state === stateFilter);
            }
            
            // Apply sector filter (affects display, not filtering)
            document.getElementById('tableBody').innerHTML = renderTableRows(filtered, sectorFilter);
        }
        
        function filterBySector(sector) {
            document.getElementById('sectorFilter').value = sector;
            filterTable();
        }
        
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        function escapeHtml(text) {
            return text.replace(/'/g, "\\'");
        }
        
        function showBetrayals(memberName, type, sector) {
            if (!fullData) return;
            
            const memberBetrayal = [];
            
            for (const [voteId, betrayers] of Object.entries(fullData.betrayers_by_vote)) {
                const betrayal = betrayers.find(b => b.name === memberName);
                if (betrayal) {
                    const actionMatch = (type === 'voted_yes' && betrayal.action === 'Voted YES') ||
                                       (type === 'absent' && betrayal.action === 'Absent');
                    if (actionMatch) {
                        const voteDetail = fullData.winnable_votes_lost.find(v => v.vote_id === voteId);
                        if (voteDetail) {
                            memberBetrayal.push({
                                voteId: voteId,
                                ...voteDetail
                            });
                        }
                    }
                }
            }
            
            memberBetrayal.sort((a, b) => a.voteId.localeCompare(b.voteId));
            
            const actionLabel = type === 'voted_yes' ? 'Voted with GOP' : 'Was Absent';
            const actionColor = type === 'voted_yes' ? '#ef4444' : '#f59e0b';
            
            const sectorLabel = sector !== 'all' ? ` on ${capitalizeFirst(sector)} Bills` : '';
            
            document.getElementById('modalTitle').innerHTML = 
                `${memberName} ‚Äî ${actionLabel}${sectorLabel} (${memberBetrayal.length} times)`;
            
            let modalContent = '';
            
            if (memberBetrayal.length === 0) {
                modalContent = '<p style="text-align: center; padding: 40px; color: #94a3b8;">No betrayals found of this type.</p>';
            } else {
                modalContent = memberBetrayal.map(vote => {
                    const match = vote.voteId.match(/([hs])(\d+)-(\d+)/);
                    const chamber = match[1].toUpperCase();
                    const rollcall = match[2].padStart(4, '0');
                    const congress = match[3];
                    const voteviewUrl = `https://voteview.com/rollcall/R${chamber}${congress}${rollcall}`;
                    
                    return `
                        <div class="vote-item">
                            <div class="vote-item-header">
                                <span class="vote-item-title">${vote.voteId}</span>
                                <a href="${voteviewUrl}" target="_blank" class="vote-item-link">View Vote Details ‚Üí</a>
                            </div>
                            ${vote.description ? `
                                <div class="vote-item-description">
                                    ${vote.description}
                                </div>
                            ` : ''}
                            <div class="vote-item-details">
                                GOP won ${vote.yes}-${vote.no} (margin: ${vote.margin} votes)
                                <br>
                                <span style="color: ${actionColor}; font-weight: 600;">${actionLabel}</span> on this vote
                                <br>
                                ${vote.dems_betrayed} Dems voted YES ‚Ä¢ ${vote.dems_absent} Dems absent
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('betrayalModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('betrayalModal').classList.remove('show');
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('betrayalModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
